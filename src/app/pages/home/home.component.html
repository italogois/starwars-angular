<div
  class="flex justify-center items-center flex-wrap h-2/3 px-8"
  *ngIf="allCategories$ | async as categories"
>
  <div class="grid text-center gap-10 lg:grid-cols-3 lg:gap-36">
    <div *ngFor="let category of categories | keyvalue">
      <a
        [routerLink]="'/' + category.key"
        ariaCurrentWhenActive="page"
        class="font-bold text-2xl transition-all ease-in lg:text-3xl hover:ease-out"
      >
        {{ category.key | titlecase }}
      </a>
    </div>
  </div>
</div>
