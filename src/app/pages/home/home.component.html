<div *ngIf="allCategories$ | async as categories">
  <div class="grid text-center mt-44 gap-10 lg:grid-cols-3">
    <div *ngFor="let category of categories | keyvalue">
      <a
        [routerLink]="'/' + category.key"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="link"
      >
        {{ category.key | titlecase }}
      </a>
    </div>
  </div>
</div>
