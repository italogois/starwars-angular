<div *ngIf="allPeoples$; else loading" class="container px-8 pt-11 mx-auto">
  <h1 class="text-center text-5xl font-bold mt-4 mb-20">Peoples</h1>

  <div class="flex flex-col gap-10 justify-center items-center">
    <div class="grid text-center gap-10 lg:grid-cols-3 lg:gap-36">
      <a
        class="text-xl underline font-semibold"
        *ngFor="let people of allPeoples$; let i = index"
        routerLink="{{ getId(people.url) }}"
      >
        {{ people.name }}
      </a>
    </div>
  </div>

  <app-pagination
    [previousPage]="previousPage"
    [nextPage]="nextPage"
    (paginationData)="updateDataVariables($event)"
  ></app-pagination>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
